<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Building the Layout - Bootstrap 4.0.0-alpha.5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap/4.0.0-alpha.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="tether/css/tether.min.css">
    <link rel="stylesheet" type="text/css" href="styles/myphoto.css">
  </head>
  <body>
    <div class="container-fluid myphoto-section bg-myphoto-welcome">
      <div class="container">
        <div class="jumbotron jumbotron-welcome">
          <h1>Welcome to MyPhoto</h1>
          <p>Photographs you can cherrish.</p>
        </div>
      </div>
    </div>

    <div class="container-fluid myphoto-section bg-myphoto-dark">
      <div class="row">
        <h3>Services</h3>
      </div>
    </div>

    <div class="container-fluid myphoto-section bg-myphoto-light">
      <div class="row">
        <h3>Gallery</h3>
      </div>
    </div>

    <div class="container-fluid myphoto-section bg-myphoto-dark">
      <div class="row">
        <h3>About</h3>
      </div>
    </div>

    <div class="container-fluid myphoto-section bg-myphoto-light">
      <div class="row">
        <h3>Contact</h3>
      </div>
    </div>

    <footer>
      Footer placeholder
    </footer>
    <script src="jquery/jquery.min.js"></script>
    <script src="tether/js/tether.min.js"></script>
    <script src="bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
  </body>
</html>
