<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive utilities - Bootstrap 4.0.0-alpha.5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap/4.0.0-alpha.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="tether/css/tether.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="hidden-md-down">Our Print Sizes - Responsive utilities</h1>
      <div class="row">
        <div class="col-xs-6 col-sm-3 push-sm-3">
          <img src="images/small.jpg" alt="small" class="img-fluid rounded-circle hidden-md-down">
          <h5 class="hidden-lg-up">Small</h5>
          <div class="row">
            <div class="col-sm-4">6x5</div>
            <div class="col-sm-4">8x10</div>
            <div class="col-sm-4">11x17</div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 push-sm-3">
          <img src="images/medium.jpg" alt="medium" class="img-fluid rounded hidden-md-down">
          <h5 class="hidden-lg-up">Medium</h5>
          <div class="row">
            <div class="col-sm-4">12x18</div>
            <div class="col-sm-4">16x20</div>
            <div class="col-sm-4">18x24</div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 push-sm-3">
          <img src="images/large.jpg" class="img-thumbnail hidden-md-down">
          <h5 class="hidden-lg-up">Large</h5>
          <div class="row">
            <div class="col-sm-4">19x27</div>
            <div class="col-sm-4">20x30</div>
            <div class="col-md-4">22x28</div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 pull-sm-9">
          <img src="images/extra-large.jpg" class="img-fluid hidden-md-down">
          <h5 class="hidden-xl-up">Extra Large</h5>
          <div class="col-md-4">24x36</div>
          <div class="col-md-4">27x39</div>
          <div class="col-md-4">27x40</div>
        </div>
      </div> <!-- .row -->
    </div> <!-- container -->
    <script src="jquery/jquery.min.js"></script>
    <script src="tether/js/tether.min.js"></script>
    <script src="bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
  </body>
</html>
